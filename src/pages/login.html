<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Garage - Login</title>
    <link rel="stylesheet" href="/public/css/login-registro/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Apex <span>Garage</span></h1>
            <h2>Faça login</h2>
            <form action="http://localhost:3000/login" method="POST">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            
                <div class="new-user">
                    <a href="/src/pages/registro.html">Novo usuário? Crie uma conta</a>
                </div>
            
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceito os Termos de Serviço...</label>
                </div>
            
                <button type="submit">Entrar</button>
            </form>            
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 ApexGarage</p>
            <div class="social-icons">
                <a href="#"><img src="/public/images/Ícones/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="/public/images/Ícones/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="icons\whatsapp" alt="WhatsApp"></a>
                <a href="#"><img src="/public/images/Ícones/mail.svg" alt="Email"></a>
            </div>
        </div>
    </footer>
</body>
</html>
