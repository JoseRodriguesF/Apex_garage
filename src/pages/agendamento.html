    <script src="/public/js/agendamento.js" defer></script>

</head>
<body>
    <header>
        <a href="/src/pages/home.html"><img class="logo" src="/public/images/Ícones/logoApexGarage.jpeg" alt="Logo ApexGarage" draggable="false"></a>
        <nav class="nav-desktop">
            <ul class="ul-desktop">
                <li class="li-desktop"><a href="/src/pages/home.html" class="text-decoration-none"><p class="inicio">Início</p></a></li>
                <li class="li-desktop"><a href="/src/pages/agendamento.html" class="text-decoration-none"><p class="servicos">Agendamento</p></a></li>
                <li class="li-desktop"><a href="/src/pages/contato.html" class="text-decoration-none"><p class="contato">Contato</p></a></li>
                <li class="li-desktop"><a href="user.html" class="text-decoration-none"><img src="/public/images/Ícones/user.svg" draggable="false" alt=""></a></li>
            </ul>
        </nav>

        <div class="btn-abrir-menu right" id="btn-menu">
            <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30.25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
        </div>
        <div class="menu-mobile" id="menu-mobile">
            <div class="btn-fechar">
                <svg xmlns="http://www.w3.org/2000/svg" height="90" width="30" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>            
            </div>
                <nav class="nav-mobile">
                <ul  class="ul-mobile">
                    <li><a href="/src/pages/home.html" class="text-decoration-none"><p class="inicio">Início</p></a></li>
                    <li><a href="/src/pages/agendamento.html" class="text-decoration-none"><p class="servicos">Agendamento</p></a></li>
                    <li><a href="/src/pages/contato.html"><p class="contato" class="text-decoration-none">Contato</p></a></li>

    </header>
    <main>
        <div class="img-main"></div>
        <div class="div-agenda">
            <p class="agendar">Agendar</p>
            <p class="service"></p>
        </div>
        <div class="container-form">
            <p class="escolha-date-horario">
                Escolha sua data
                e<br> horário 
                de atendimento
            </p>
            <form class="form-agenda" action="http://localhost:3000/agendar" method="POST">
                <input type="hidden" id="email" name="email">
                <input type="hidden" id="nome" name="nome">
                <input type="hidden" id="servico" name="servico">
            
                <div class="row">
                    <div class="col-md-6 input-1">
                        <input type="text" id="data" name="data" class="form-1" placeholder="Data">
                    </div>
                    <div class="col-md-6 input-2">
                        <input type="text" id="hora" name="hora" class="form-2" placeholder="Hora">
                    </div>
                    <div class="col-md-6 input-2">
                        <select class="select" id="car-brand" name="car-brand">
                            <option value="" disabled selected>Selecionar Marca do Carro</option>
                            <option value="Audi">Audi</option>
                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                            <option value="Maserati">Maserati</option>
                            <option value="Jaguar">Jaguar</option>
                            <option value="Aston Martin">Aston Martin</option>
                            <option value="BMW">BMW</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-agendar">Agendar</button>
            </form>
            
        </div>
    </main>
    <footer>
        <img id="logoFooter" src="/public/images/Ícones/Frame 1.png" alt="logoApexGarage">
        <ul class="listadecontatos">

            <li><a href="https://call.com"><img src="/public/images/Ícones/call.svg" alt=""></a></li>
            <li><a href="https://apexgarage@contato.com"><img class="mail" src="/public/images/Ícones/mail.svg" alt="email"></a></li>
        </ul>
            <div class="footer-text">
                <p class="copy">&copy 2024 ApexGarage</p>
            </div>
            <hr class="linhaFooter">
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Script do Flatpickr -->
