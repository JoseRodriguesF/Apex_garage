<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexGarage</title>
    <link rel="stylesheet" href="/public/css/login-registro/registro/styleRegistro.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link class="iconImg" rel="icon" href="/public/images/Ícones/logoBarraNavegacao.png" type="image/x-icon">
    <script src="/src/scripts/verificarSenhaLogin-CriarConta.js" defer></script>
</head>
<body>
    <main>
        <div class="container-img">
            <div class="imgFundo" alt="Mecanica"></div>
            <a href="/index.html"><img class="imgLogo" src="/public/images/Ícones/Frame 1.png" alt=""></a>
            <p class="p-login">Crie sua conta</p>
            <div class="container-form p-4">
                <form>
                    <div class="mb-3">
                      <p for="nome" class="form-label text-left p-label">Usuário</p>
                      <input type="name" class="form-control" id="nome" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <p for="email" class="form-label text-left p-label">Email</p>
                            <input type="email" class="form-control" id="email" placeholder="Seu email">
                          </div>
                          <div class="mb-3 col-md-6">
                            <p for="telefone" class="form-label text-left p-label">Telefone</p>
                            <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-8888">
                          </div>
                        </div>
                        <div class="mb-3">
                            <p class="form-label text-left p-label">Senha</p>
                            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <div class="mb-3">
                            <p class="form-label text-left p-label">Confirme sua senha</p>
                            <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha">
                            <!-- Mensagem de erro -->
                            <p id="error-message" style="color: red; display: none; font-size: 1.845rem;">As senhas não coincidem.</p>
                        </div>
                        <div class="mb-3 checks">
                            <input class="form-check-input checkbox-1" type="checkbox" value="" id="" />
                            <label class="form-check-label checkbox-2" for="">Aceito os Termos de Serviço...</label>
                          </div>
                          <div class="mb-2">
                              <button class="btn-entrar text-center" onclick="confirmarSenha()">Criar conta</button>
                              <p class="text-left" style="margin-top: -35px; color: #fff; font-size: 0.8rem; text-wrap: wrap;">Já é usuário?<br><a style="color: #fff; text-decoration: underline;" href="/src/pages/login.html">Faça login</a></p>
                        </div>

                        <!-- Botão de criação -->
                </form>
            </div>
        </div>
    </main>

    <footer>
        <img class="img-logo-footer" src="/public/images/Ícones/Frame 1.png" alt="">
        <ul class="listadecontatos d-flex">
            <li><a href="https://facebook.com"><img src="/public/images/Ícones/facebook.svg" alt=""></a></li>
            <li><a href="https://instagram.com"><img src="/public/images/Ícones/instagram.svg" alt=""></a></li>
            <li><a href="https://call.com"><img src="/public/images/Ícones/call.svg" alt=""></a></li>
            <li><a href="https://apexgarage@contato.com"><img class="mail" src="/public/images/Ícones/mail.svg" alt=""></a></li>
        </ul>
        <p class="copy">&copy 2024 ApexGarage</p>
        <hr class="linhaFooter">
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
