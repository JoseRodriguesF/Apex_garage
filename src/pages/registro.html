<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexGarage</title>
    <link rel="stylesheet" href="/public/css/login-registro/registro/styleRegistro.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link class="iconImg" rel="icon" href="/public/images/Ícones/logoBarraNavegacao.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container-img">
            <div class="imgFundo" alt="Mecanica"></div>
            <a href="/index.html"><img class="imgLogo" src="/public/images/Ícones/Frame 1.png" alt=""></a>
            <p class="crie-conta">Crie sua conta</p>

            <div class="container-form">
                <form class="form-registro" action="http://localhost:3000/register" method="POST" id="form-registro">
                    <label for="nome" class="user form-label">Usuário</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu usuário">

                    <label for="email" class="form-label email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email">

                    <label for="senha" class="form-label pass">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">

                    <label for="confirmar-senha" class="form-label pass">Confirme sua senha</label>
                    <input type="password"  id="confirmarSenha"  class="form-control" placeholder="Confirme sua senha">
                    
                    <p class="p-user">Já é um usuário? <a href="login.html" class="link-new">Faça login</a></p>
                    <button class="btn-criar">Criar conta</button>
                </form>
            </div>
        </div>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/public/js/registro.js"></script>
</body>
</html>
