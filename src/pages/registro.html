<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Garage - Registro</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>Apex <span>Garage</span></h1>
            <h2>Crie sua conta</h2>
            <form action="http://localhost:3000/register" method="POST">                
                <label for="username">Usuário</label>
                <input type="text" id="username" name="user" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Número</label>
                <input type="tel" id="phone" name="tel" required>
            
                <label for="password">Senha</label>
                <input type="password" id="password" name="senha" required>
            
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="senha_confirm" required>
            
                <button type="submit">Registrar</button>
            </form>            
            <div class="existing-user">
                <a href="#">Já tem uma conta? Faça login!</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 ApexGarage</p>
            <div class="social-icons">
                <a href="#"><img src="icons\instagram.png" alt="Instagram"></a>
                <a href="#"><img src="icons\facebook.png" alt="Facebook"></a>
                <a href="#"><img src="icons\whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="icons\email.png" alt="Email"></a>
            </div>
        </div>
    </footer>
</body>
</html>
